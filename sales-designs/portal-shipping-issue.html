<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />    
    <title>Customer Portal</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="customer-portal.css">
  </head>
  <body id="crew" class="overscroll-none ready">
    <div id="root">
      <div
        class="h-full"
        data-sentry-component="AppShell"
        data-sentry-source-file="app-shell-component.tsx"
      >
        <div class="relative grid h-full grid-rows-[min-content_1fr]">
          <header
            class="flex min-h-16 flex-col items-center justify-center bg-white shadow"
            data-sentry-component="Header"
            data-sentry-source-file="app-shell-component.tsx"
          >
            <span
              aria-label="Go to Order look up"
              data-sentry-element="Link"
              data-sentry-source-file="link-button.tsx"
              class="inline-flex items-center justify-center rounded-md border border-transparent font-medium hover:brightness-90 disabled:opacity-50 disabled:cursor-not-allowed focus:outline focus:outline-primary focus:outline-2 focus:outline-offset-2 p-0 text-primary-on-container shadow-none hover:underline focus:underline my-3 h-10 w-full max-w-md"
              data-sentry-component="LinkButton"
            >
              <div
                class="h-full w-full bg-header-logo bg-contain bg-center bg-no-repeat"
                data-testid="header-logo"
              ></div>
            </span>
          </header>
          <div
            class="h-auto bg-banner bg-cover bg-fixed text-base md:bg-banner-img"
            data-sentry-component="Body"
            data-sentry-source-file="app-shell-component.tsx"
          >
            <div class="mx-auto h-auto max-w-3xl p-2">
              <div
                id="app-body"
                class="relative h-auto w-full rounded-none border border-gray-200 bg-gray-50 px-4 py-8 shadow md:block md:rounded-lg"
              >
                <nav
                  class="-mx-4 -mt-8 mb-4 rounded-t-md p-4 text-gray-800"
                  data-sentry-component="AppBar"
                  data-sentry-source-file="app-shell-component.tsx"
                >
                  <div
                    class="flex flex-col items-center justify-between gap-1 md:flex-row"
                  >
                    <div
                      class="flex w-full items-center justify-between gap-1 md:w-auto"
                    >
                      <span
                        data-sentry-element="Link"
                        data-sentry-source-file="link-button.tsx"
                        class="inline-flex items-center justify-center rounded-md border border-transparent font-medium hover:brightness-90 disabled:opacity-50 disabled:cursor-not-allowed focus:outline focus:outline-primary focus:outline-2 focus:outline-offset-2 shadow-none hover:underline focus:underline text-gray-800 hover:text-gray-600 p-1 text-sm"
                        data-sentry-component="LinkButton"
                      >
                        <svg
                          aria-hidden="true"
                          focusable="false"
                          data-prefix="fal"
                          data-icon="magnifying-glass"
                          class="svg-inline--fa fa-magnifying-glass size-4 mr-1"
                          role="img"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 512 512"
                          data-sentry-element="FontAwesomeIcon"
                          data-sentry-component="Icon"
                          data-sentry-source-file="icon.tsx"
                        >
                          <path
                            fill="currentColor"
                            d="M384 208A176 176 0 1 0 32 208a176 176 0 1 0 352 0zM343.3 366C307 397.2 259.7 416 208 416C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208c0 51.7-18.8 99-50 135.3L507.3 484.7c6.2 6.2 6.2 16.4 0 22.6s-16.4 6.2-22.6 0L343.3 366z"
                          ></path>
                        </svg>
                        Search
                      </span>
                    </div>
                    <div
                      class="flex w-full justify-between gap-1 px-1 text-xs font-medium md:w-auto md:flex-col md:px-0 md:text-right"
                    >
                      <span>Order: #3183</span
                      ><span
                        >Order Date:
                        <span id="orderDate">Nov 4, 2024</span></span
                      >
                    </div>
                  </div>
                </nav>

                <main id="cPortalReason" class="flex-1">
                  <section
                    class="flex flex-col gap-4"
                    data-sentry-component="Page"
                    data-sentry-source-file="page.tsx"
                  >
                    <div class="px-4">
                      <h1 class="text-center text-2xl text-gray-800">
                        What Happened?
                      </h1>
                      <p class="mt-1 text-center text-gray-500">
                        Tell us what happened to your package.
                      </p>
                    </div>
                    <section
                      aria-labelledby=""
                      class="flex flex-col gap-6 rounded-md border border-gray-200 bg-white p-4 shadow-sm md:p-8"
                      data-sentry-component="Card"
                      data-sentry-source-file="card.tsx"
                    >
                      <fieldset
                        class=""
                        data-sentry-component="RadioGroup"
                        data-sentry-source-file="radio-group.tsx"
                      >
                        <legend
                          class="text-sm font-medium text-gray-700 sr-only"
                        >
                          Reorder reasons
                        </legend>
                        <div>
                          <label
                            data-sentry-element="unknown"
                            data-sentry-component="Label"
                            data-sentry-source-file="field.tsx"
                            class="text-sm font-medium text-gray-700 -mb-[1px] flex cursor-pointer items-center gap-3 border border-gray-200 bg-white p-4 last:mb-0 last:rounded-b-md focus:outline-none [&amp;:nth-child(1)]:rounded-t-md"
                            ><input
                              checked
                              name="reason"
                              required=""
                              type="radio"
                              class="text-primary focus:ring-primary"
                              value="Damaged"
                            />It was damaged</label
                          ><label
                            data-sentry-element="unknown"
                            data-sentry-component="Label"
                            data-sentry-source-file="field.tsx"
                            class="text-sm font-medium text-gray-700 -mb-[1px] flex cursor-pointer items-center gap-3 border border-gray-200 bg-white p-4 last:mb-0 last:rounded-b-md focus:outline-none [&amp;:nth-child(1)]:rounded-t-md"
                            ><input
                              name="reason"
                              required=""
                              type="radio"
                              class="text-primary focus:ring-primary"
                              value="Lost"
                            />It was lost in transit</label
                          ><label
                            data-sentry-element="unknown"
                            data-sentry-component="Label"
                            data-sentry-source-file="field.tsx"
                            class="text-sm font-medium text-gray-700 -mb-[1px] flex cursor-pointer items-center gap-3 border border-gray-200 bg-white p-4 last:mb-0 last:rounded-b-md focus:outline-none [&amp;:nth-child(1)]:rounded-t-md"
                            ><input
                              name="reason"
                              required=""
                              type="radio"
                              class="text-primary focus:ring-primary"
                              value="Stolen"
                            />It was marked delivered but was never
                            received</label
                          >
                        </div>
                      </fieldset>
                      <button
                        id="cPortalReasonNext"
                        data-sentry-element="Button"
                        data-sentry-source-file="button.tsx"
                        data-sentry-component="Button"
                        type="button"
                        class="inline-flex items-center justify-center rounded-md border border-transparent px-4 py-2 font-medium shadow-sm hover:brightness-90 disabled:opacity-50 disabled:cursor-not-allowed focus:outline focus:outline-primary focus:outline-2 focus:outline-offset-2 bg-primary text-on-primary w-full md:w-1/2"
                      >
                        <span>Next</span>
                      </button>
                    </section>
                  </section>
                </main>
                

                <footer
                  class="mt-8 flex flex-col items-stretch justify-between space-x-4 md:flex-row"
                  data-testid="app-footer"
                  data-sentry-component="Footer"
                  data-sentry-source-file="app-shell-component.tsx"
                >
                  <div
                    class="flex items-center justify-center text-center md:justify-start md:text-left"
                  >
                    <p class="text-xs">
                      Need help with? Contact us at support@<span
                      id="emailAddressBrandName"
                      style="text-transform: lowercase"
                      >ooni</span
                    >.com
                    </p>
                  </div>
                  <div
                    class="mt-8 flex items-center justify-center text-xs md:mt-0 md:justify-start"
                  >
                    <span class="w-14"
                      ><a
                        rel="noreferrer"
                        data-sentry-element="Link"
                        data-sentry-source-file="link-button.tsx"
                        class="inline-flex items-center justify-center rounded-md border border-transparent font-medium hover:brightness-90 disabled:opacity-50 disabled:cursor-not-allowed focus:outline focus:outline-primary focus:outline-2 focus:outline-offset-2 p-0 text-primary-on-container shadow-none hover:underline focus:underline"
                        data-sentry-component="LinkButton"
                        href="https://corso.com/returns-exchanges"
                        target="_blank"
                        ><img
                          alt="Corso Logo"
                          src="https://corso-media.sfo3.cdn.digitaloceanspaces.com/img/corso-logo.png" /></a
                    ></span>
                  </div>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Get the encoded checkout url paramater
      const params = new URLSearchParams(window.location.search);
      const checkoutParams = params.get("checkout");

      // Decode and Parse
      const decodedCheckoutParams = atob(checkoutParams);
      const checkoutJson = JSON.parse(decodedCheckoutParams);

      console.log("checkoutJson", checkoutJson);

      // turn url into usable variables
      const {
        rates,
        brandColor,
        brandLogo,
        productName,
        productDesc,
        productPrice,
        productImage,
        checkbox,
        checkboxLabel,
        checkboxDesc,
        storeName,
		showProducts
      } = checkoutJson;

      // Get today's date
      const today = new Date();

      // Get yesterday's date
      const yesterday = new Date();
      const twoDaysAgo = new Date();
      const fiveDaysAgo = new Date();
      const sevenDaysAgo = new Date();
      yesterday.setDate(today.getDate() - 1);
      twoDaysAgo.setDate(today.getDate() - 2);
      fiveDaysAgo.setDate(today.getDate() - 5);
      sevenDaysAgo.setDate(today.getDate() - 7);

      // Format the date as "Jan 19, 2025"
      const options = { year: "numeric", month: "short", day: "numeric" };
      const formattedDateToday = today.toLocaleDateString("en-US", options);
      const formattedDateYesterday = yesterday.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateTwoDaysAgo = twoDaysAgo.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateFiveDaysAgo = fiveDaysAgo.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateSevenDaysAgo = sevenDaysAgo.toLocaleDateString(
        "en-US",
        options
      );

      document.addEventListener("DOMContentLoaded", () => {
        document.documentElement.style.setProperty(
          "--corso-primary",
          "#" + brandColor
        );

        document.documentElement.style.setProperty(
          "--corso-header-img-url",
          `url("${brandLogo}")`
        );

        document.documentElement.style.setProperty(
          "--corso-primary-on-container",
          "#" + brandColor
        );

        const orderDate = document.getElementById("orderDate");
        const cPortalConfirmationDate = document.getElementById(
          "cPortalConfirmationDate"
        );

        orderDate.innerText = formattedDateSevenDaysAgo;
        
        const emailAddressBrandName = document.getElementById(
          "emailAddressBrandName"
        );

        emailAddressBrandName.innerText = storeName.replace(/\s+/g, "");
      });
    </script>

    <div class="menu-nav"></div>

    <div class="next-nav">
      <div data-next-page="portal-shipping-issue-items" data-next-text="Next"></div>
    </div>

    <script src="navigation.js"></script>
  </body>
</html>
