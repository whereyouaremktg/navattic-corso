    <script>
      localStorage.setItem("moneyBack", false);

      // Get the encoded checkout url paramater
      const params = new URLSearchParams(window.location.search);
      const checkoutParams = params.get("checkout");

      // Decode and Parse
      const decodedCheckoutParams = atob(checkoutParams);
      const checkoutJson = JSON.parse(decodedCheckoutParams);

      console.log("checkoutJson", checkoutJson);

      // turn url into usable variables
      const {
        rates,
        brandColor,
        brandLogo,
        productName,
        productDesc,
        productPrice,
        productImage,
        exchangeProductImage,
        exchangeProductName,
        exchangeProductOptions,
        exchangeProductOptionLabel,
        plusPrice,
        checkbox,
        checkboxLabel,
        checkboxDesc,
        widgetImageUrl,
        storeName,
		    showProducts
      } = checkoutJson;

      // Get today's date
      const today = new Date();

      // Get yesterday's date
      const yesterday = new Date();
      const twoDaysAgo = new Date();
      const fiveDaysAgo = new Date();
      const sevenDaysAgo = new Date();
      const thirtyDaysAhead = new Date();
      const oneYearAhead = new Date();
      const estimatedPurchaseDate = new Date();
      estimatedPurchaseDate.setDate(estimatedPurchaseDate.getDate() - 7); // go back 7 days
      const epdSevenDaysAgo = estimatedPurchaseDate.toISOString().split("T")[0];
      yesterday.setDate(today.getDate() - 1);
      twoDaysAgo.setDate(today.getDate() - 2);
      fiveDaysAgo.setDate(today.getDate() - 5);
      sevenDaysAgo.setDate(today.getDate() - 7);
      thirtyDaysAhead.setDate(today.getDate() + 31);
      oneYearAhead.setDate(today.getDate() + 358);

      // Format the date as "Jan 19, 2025"
      const options = { year: "numeric", month: "short", day: "numeric" };
      const formattedDateToday = today.toLocaleDateString("en-US", options);
      const formattedDateYesterday = yesterday.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateTwoDaysAgo = twoDaysAgo.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateFiveDaysAgo = fiveDaysAgo.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateSevenDaysAgo = sevenDaysAgo.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateThirtyDaysAhead = thirtyDaysAhead.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateOneYearAhead = oneYearAhead.toLocaleDateString(
        "en-US",
        options
      );

      console.log("formattedDateOneYearAhead", formattedDateOneYearAhead);

      document.addEventListener("DOMContentLoaded", () => {
        document.documentElement.style.setProperty(
          "--corso-primary",
          "#" + brandColor
        );

        document.documentElement.style.setProperty(
          "--corso-header-img-url",
          `url("${brandLogo}")`
        );

        document.documentElement.style.setProperty(
          "--corso-primary-on-container",
          "#" + brandColor
        );

        const orderDate = document.getElementById("orderDate");
        const todaysDate = document.getElementById("todaysDate");
        const eligibleUntilDate = document.getElementById("eligibleUntilDate");
        const productImgs = document.querySelectorAll("#productImg");
        const productTitles = document.querySelectorAll("#productTitle");
        const productOptions = document.querySelectorAll("#productOptions");
        const productPrices = document.querySelectorAll("#productPrice");
        const productImgIneligible = document.getElementById(
          "productImgIneligible"
        );
        const productTitleIneligible = document.getElementById(
          "productTitleIneligible"
        );
        const productPriceIneligible = document.getElementById(
          "productPriceIneligible"
        );
        const emailAddressBrandName = document.getElementById(
          "emailAddressBrandName"
        );
        const productImgExchange = document.querySelectorAll(
          "#productImgExchange"
        );
        const exchangeProductOptionLabelText = document.getElementById(
          "exchangeProductOptionLabel"
        );
        const productNameExchange = document.querySelectorAll(
          "#productNameExchange"
        );
        const productOptionExchange = document.querySelectorAll(
          "#productOptionExchange"
        );
        const regSearchValue = document.getElementById("search");

        orderDate.innerText = formattedDateSevenDaysAgo;
        emailAddressBrandName.innerText = storeName.replace(/\s+/g, "");
        estimatedPurchaseDate.value = epdSevenDaysAgo;

        if (exchangeProductImage) {
          productImgExchange.forEach((img) => {
            img.src = exchangeProductImage;
          });
          productNameExchange.forEach((text) => {
            text.innerHTML = exchangeProductName;
          });
          productOptionExchange.forEach((text) => {
            text.innerHTML = exchangeProductOptions[0];
          });
        } else {
          productImgExchange.forEach((img) => {
            img.src = productImage;
          });
          productNameExchange.forEach((text) => {
            text.innerHTML = productName;
          });
          productOptionExchange.forEach((text) => {
            text.innerHTML = productDesc;
          });
        }

        productImgs.forEach((img) => {
          img.src = productImage;
        });

        productTitles.forEach((text) => {
          text.innerText = productName;
        });

        productOptions.forEach((text) => {
          text.innerText = productDesc;
        });

        productPrices.forEach((text) => {
          text.innerText = "$" + (productPrice * 1).toFixed(2);
        });

        let variantSelect = document.getElementById("exchangeProductOptions");
        exchangeProductOptions.forEach((variant) => {
          let option = document.createElement("option");
          option.value = variant;
          option.textContent = variant;
        });

        productOptions.forEach((text) => {
          text.innerText = productDesc;
        });

      });
    </script>
