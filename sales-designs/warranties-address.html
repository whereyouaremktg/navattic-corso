    <script>

      // Get the encoded checkout url paramater
      const params = new URLSearchParams(window.location.search);
      const checkoutParams = params.get("checkout");

      // Decode and Parse
      const decodedCheckoutParams = atob(checkoutParams);
      const checkoutJson = JSON.parse(decodedCheckoutParams);

      console.log("checkoutJson", checkoutJson);

      // turn url into usable variables
      const {
        rates,
        brandColor,
        brandLogo,
        productName,
        productDesc,
        productPrice,
        productImage,
        exchangeProductImage,
        exchangeProductName,
        exchangeProductOptions,
        exchangeProductOptionLabel,
        plusPrice,
        checkbox,
        checkboxLabel,
        checkboxDesc,
        widgetImageUrl,
        storeName,
        showProducts,
      } = checkoutJson;

      // Get today's date
      const today = new Date();

      // Get yesterday's date
      const yesterday = new Date();
      const twoDaysAgo = new Date();
      const fiveDaysAgo = new Date();
      const sevenDaysAgo = new Date();
      const thirtyDaysAhead = new Date();
      yesterday.setDate(today.getDate() - 1);
      twoDaysAgo.setDate(today.getDate() - 2);
      fiveDaysAgo.setDate(today.getDate() - 5);
      sevenDaysAgo.setDate(today.getDate() - 7);
      thirtyDaysAhead.setDate(today.getDate() + 31);

      // Format the date as "Jan 19, 2025"
      const options = { year: "numeric", month: "short", day: "numeric" };
      const formattedDateToday = today.toLocaleDateString("en-US", options);
      const formattedDateYesterday = yesterday.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateTwoDaysAgo = twoDaysAgo.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateFiveDaysAgo = fiveDaysAgo.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateSevenDaysAgo = sevenDaysAgo.toLocaleDateString(
        "en-US",
        options
      );
      const formattedDateThirtyDaysAhead = thirtyDaysAhead.toLocaleDateString(
        "en-US",
        options
      );

      document.addEventListener("DOMContentLoaded", () => {
        document.documentElement.style.setProperty(
          "--corso-primary",
          "#" + brandColor
        );

        document.documentElement.style.setProperty(
          "--corso-header-img-url",
          `url("${brandLogo}")`
        );

        document.documentElement.style.setProperty(
          "--corso-primary-on-container",
          "#" + brandColor
        );

        const orderDate = document.getElementById("orderDate");
        

        const emailAddressBrandName = document.getElementById(
          "emailAddressBrandName"
        );

        orderDate.innerText = formattedDateSevenDaysAgo;
        emailAddressBrandName.innerText = storeName.replace(/\s+/g, "");

      });
    </script>
